<!DOCTYPE html>
<html>
<head>
    <title>Media Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .media-item {
            position: relative;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .media-item:hover {
            transform: scale(1.05);
        }
        .media-item img, .media-item video {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .media-item video {
            background: #000;
        }
        .media-item .caption {
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .media-info {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .media-item:hover .media-info {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        .modal img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            animation: zoom 0.6s;
        }
        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Media Server</h1>
        <div class="media-grid" id="media-list"></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="">
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let mediaFiles = [];

        function fetchMediaList() {
            return fetch('/media/list')
                .then(response => response.json());
        }

        function createMediaItem(file, info, index) {
            const mediaItem = document.createElement('div');
            mediaItem.classList.add('media-item');

            let mediaContent = '';
            if (file.endsWith('.mp4')) {
                mediaContent = `<video controls>
                                    <source src="/media/${file}" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>`;
            } else {
                mediaContent = `<img src="/media/${file}" alt="${file}" onclick="openModal(${index})" />`;
            }

            mediaItem.innerHTML = `${mediaContent}
                                   <div class="caption">${file}</div>
                                   <div class="media-info">${info}</div>`;
            return mediaItem;
        }

        function addMediaItemToList(mediaList, file, index) {
            const img = new Image();
            img.src = `/media/${file}`;
            img.onload = () => {
                const info = `File: ${file}<br>Dimensions: ${img.width}x${img.height}`;
                const mediaItem = createMediaItem(file, info, index);
                mediaList.appendChild(mediaItem);
            };
        }

        function openModal(index) {
            currentSlide = index;
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = ''; // Reset src to force reload
            modal.style.display = "flex";
            modal.style.opacity = "1";
            updateModalImage();
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.opacity = "0";
            setTimeout(() => { modal.style.display = "none"; }, 500);
        }

        function changeSlide(n) {
            currentSlide += n;
            if (currentSlide >= mediaFiles.length) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = mediaFiles.length - 1;
            }
            updateModalImage();
        }

        function updateModalImage() {
            const modalImg = document.getElementById('modal-img');
            modalImg.src = `/media/${mediaFiles[currentSlide]}`;
        }

        document.querySelector('.close').addEventListener('click', closeModal);

        window.onload = function() {
            const modal = document.getElementById('myModal');
            modal.style.display = "none"; // Ensure modal is hidden on load
        };

        fetchMediaList()
            .then(data => {
                mediaFiles = data.filter(file => file.endsWith('.jpg') || file.endsWith('.png') || file.endsWith('.mp4'));
                const mediaList = document.getElementById('media-list');
                mediaFiles.forEach((file, index) => {
                    if (file.endsWith('.mp4')) {
                        const info = `File: ${file}`;
                        const mediaItem = createMediaItem(file, info, index);
                        mediaList.appendChild(mediaItem);
                    } else {
                        addMediaItemToList(mediaList, file, index);
                    }
                });
            })
            .catch(error => console.error('Error fetching media list:', error));
    </script>
</body>
</html>
